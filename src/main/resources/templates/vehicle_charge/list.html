<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>BezKoder - Spring Boot Thymeleaf example</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Vehicle Charge List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Vehicle Type</th>
        <th>Hour Charge</th>
        <th>Tax Rate</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${list}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.vehicleType}"></td>
        <td th:text="${item.hourCharge}"></td>
        <td th:text="${item.taxRate}"></td>
        <td>
            <a th:href="@{/vehicle_charge/form(id=${item.id})}">Edit</a> |
            <a th:href="@{/vehicle_charge/delete(id=${item.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/vehicle_charge/form}">Add New</a>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
